<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button id="toggleMode">Toggle Mode</button>
        <div class="content">
            <header class="header">
                <div class="search-icon">quickNote</div>
            </header>
            <main class="main-content">
                <div class="note-controls">
                    <button class="publish-button">Publish</button>
                    <div class="icons">
                        <span class="icon">+</span>
                        <span class="icon">=</span>
                    </div>
                </div>
                <div class="note-input-container">
                    <textarea class="note-textarea" placeholder="Your note"></textarea>
                </div>
            </main>
            <footer class="footer">
                <div class="help-icon">?</div>
            </footer>
        </div>
    </div>
</body>

</html>
